<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Victor Crest | Profile</title>
  </head>
  <body>
    <!-- <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="" /> -->
    <!-- <img class="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="" /> -->
    <main>
      <div class="card">
        <img class="pattern-img" src="./images/bg-pattern-card.svg" alt="" />
        <img
          class="profile-img"
          src="./images/image-victor.jpg"
          alt="profile image"
        />
        <p class="description">
          <span class="name">Victor Crest</span> <span class="age">26</span
          ><br />
          <span class="city">London</span>
        </p>
        <div class="social">
          <div class="social__data">
            <span class="social__stats">80K</span>
            <span class="social__type">Followers</span>
          </div>
          <div class="social__data">
            <span class="social__stats">803K</span>
            <span class="social__type">Likes</span>
          </div>
          <div class="social__data">
            <span class="social__stats">1.4K</span>
            <span class="social__type">Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
